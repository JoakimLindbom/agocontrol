<%inherit file="base.html"/>
<%block name="title">aGoControl start page</%block>
    <style>
        label, input { display:block; }
        input.text { margin-bottom:12px; width:95%; padding: .4em; }
        fieldset { padding:0; border:0; margin-top:25px; }
        h1 { font-size: 1.2em; margin: .6em 0; }
        div#users-contain { width: 350px; margin: 20px 0; }
        div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
        div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
        .ui-dialog .ui-state-error { padding: .3em; }
        .validateTips { border: 1px solid transparent; padding: 0.3em; }
    </style>
    <script>
    $(function() {
        var name = $( "#name" ),
            allFields = $( [] ).add( name ),
            tips = $( ".validateTips" );
 
        function updateTips( t ) {
            tips
                .text( t )
                .addClass( "ui-state-highlight" );
            setTimeout(function() {
                tips.removeClass( "ui-state-highlight", 1500 );
            }, 500 );
        }
 
        function checkLength( o, n, min, max ) {
            if ( o.val().length > max || o.val().length < min ) {
                o.addClass( "ui-state-error" );
                updateTips( "Length of " + n + " must be between " +
                    min + " and " + max + "." );
                return false;
            } else {
                return true;
            }
        }
 
        function checkRegexp( o, regexp, n ) {
            if ( !( regexp.test( o.val() ) ) ) {
                o.addClass( "ui-state-error" );
                updateTips( n );
                return false;
            } else {
                return true;
            }
        }

       $( "#dialog-form" ).dialog({
           autoOpen: false,
           height: 300,
           width: 350,
           modal: true,
           buttons: {
               "Create a room": function() {
                   var bValid = true;
                   allFields.removeClass( "ui-state-error" );

                   bValid = bValid && checkLength( name, "roomname", 3, 32 );

                   if ( bValid ) {
		       $.get("/createroom/" + name.val() + "/");
                       $( "#rooms tbody" ).append( "<tr>" +
                            "<td>" + name.val() + "</td>" + 
                        "</tr>" ); 
                        $( this ).dialog( "close" );
                    }
                },
                Cancel: function() {
                    $( this ).dialog( "close" );
                }
            },
            close: function() {
                allFields.val( "" ).removeClass( "ui-state-error" );
            }
        });
 
        $( "#create-room" )
            .button()
            .click(function() {
                $( "#dialog-form" ).dialog( "open" );
            });
    });
    </script>
 
<div id="dialog-form" title="Create new room">
    <p class="validateTips">All form fields are required.</p>
 
    <form>
    <fieldset>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all" />
    </fieldset>
    </form>
</div>
 
 
<div id="rooms-contain" class="ui-widget">
    <h1>Existing rooms:</h1>
    <table id="rooms" class="ui-widget ui-widget-content">
        <thead>
            <tr class="ui-widget-header ">
                <th>Name</th>
                <th>uuid</th>
		<th>action</th>
            </tr>
        </thead>
        <tbody>
	% for room in rooms:
            <tr id="${room["id"]}">
                <td>${room["name"]}</td>
                <td>${room["id"]}</td>
		<td><button class="delete_room" rel="${room["id"]}">Delete</button></td>
            </tr>
	% endfor
        </tbody>
    </table>
</div>
<button id="create-room">Create new room</button>

<h2>Create room</h2>
<div class="ui-widget">
        <input type="text" name="new_room_name" id="new_room_name" class="text ui-widget-content ui-corner-all" style="width:200px" />
	<button class="new_room button ui-widget-content ui-corner-all">Create room</button>
</div>
