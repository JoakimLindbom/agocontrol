<%inherit file="base.html"/>
<%block name="title">ago control cloud registration</%block>
<h2>Please fill in the requested fields</h2>
<div style="text-align:center">
    <form action="https://cloud.agocontrol.com/cloudreg/${uuid}/" method="post">
	    <input type="text" name="username" placeholder="Your username" /><br>
	    <input type="text" name="email" placeholder="Your E-Mail" /><br>
	    <input type="password" name="password" placeholder="password" /><br>
	    <input type="password" name="password_confirm" placeholder="password" /><br>
        <input class="btn" type="submit" value="Register" />
    </form>
</div>
