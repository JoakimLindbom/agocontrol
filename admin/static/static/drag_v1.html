    <script>
	$(document).ready(function() {

	function createGrid(size) {
    	//var ratioW = Math.floor($(window).width()/size),
        //	ratioH = Math.floor($(window).height()/size);
    
    	var ratioW = Math.floor(660/size),
        	ratioH = Math.floor(300/size);
    	    
    	var parent = $('<div />', {
        	class: 'grid', 
        	width: ratioW  * size, 
        	height: ratioH  * size
    	}).addClass('grid').appendTo('#dashboard');

    	for (var i = 0; i < ratioH; i++) {
        	for(var p = 0; p < ratioW; p++){
            	$('<div />', {
               		width: size - 1, 
                	height: size - 1
            	}).appendTo(parent);
        	}
    	}
	}
	createGrid(60);

    $( ".device" ).draggable({ grid: [ 60, 60 ] });
    $( ".dimmer" ).draggable({ grid: [ 60, 60 ] });
    $( ".temperature" ).draggable({ grid: [ 60, 60 ] });

	});
	

    </script>
