<html>
<head>
<title>ago control - Administration</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content='0' />
<meta http-equiv="pragma" content="no-cache" />


<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
<link rel="stylesheet" href="css/gumby.css" />
<link rel="stylesheet" href="css/style.css" />

<link rel="stylesheet" href="css/jquery.dataTables.css" />
<link rel="stylesheet" href="css/jquery.dataTables.css" />
<link rel="stylesheet" href="css/jquery.dataTables_themeroller.css" />
<link rel="stylesheet" href="css/jquery-ui/jquery.ui.all.css" />

<script type="text/javascript" src="js/lang.js"></script>
<script type="text/javascript" src="js/libs/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/libs/jquery-ui.js"></script>
<script type="text/javascript" src="js/libs//jquery.blockUI.js"></script>
<script type="text/javascript" src="js/libs/jscolor.js"></script>
<script type="text/javascript" src="js/libs/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/libs/jquery.jeditable.js"></script>

<script type="text/javascript" src="js/libs/flotr2.min.js"></script>

<script type="text/javascript" src="js/libs/knockout-2.3.0.debug.js"></script>
<script type="text/javascript" src="js/libs/koExternalTemplateEngine_all.js"></script>

<script type="text/javascript" src="js/app.dashboard.js"></script>
<script type="text/javascript" src="js/app.floorplan.js"></script>
<script type="text/javascript" src="js/app.inventory.js"></script>
<script type="text/javascript" src="js/app.configuration.js"></script>
<script type="text/javascript" src="js/app.config.devices.js"></script>
<script type="text/javascript" src="js/app.config.rooms.js"></script>
<script type="text/javascript" src="js/app.config.floorplan.js"></script>
<script type="text/javascript" src="js/app.config.system.js"></script>
<script type="text/javascript" src="js/app.config.variables.js"></script>
<script type="text/javascript" src="js/app.config.events.js"></script>
<script type="text/javascript" src="js/app.config.scenarios.js"></script>
<script type="text/javascript" src="js/app.config.cloud.js"></script>
</head>
<body>

<div id="colorPickerDialog" title="Please select a color" data-uuid="">
	<form>
		<input id="colorValue" class="color" />
	</form>
</div>

<div id="detailsPage" style="display: none">&nbsp;</div>


<div class="container">
	<div class="row">
		<div class="two columns" id="col-left">
			<div class="pretty medium success btn btn-full icon-left icon-heart"><a href="#">System Status</a></div>
			<hr />
			<div class="pretty medium primary btn btn-full icon-left icon-home">
				<a href="?dashboard">Dashboard</a>
			</div>
			<!-- ko foreach: floorPlans -->
				<div class="pretty medium primary btn btn-full icon-left icon-list">
	    			<a href="?floorPlan" data-bind="text: name, attr: {href: '?floorplan&fp=' + uuid}"></a>
				</div>
			<!-- /ko -->
			<hr />
			<div class="pretty medium default btn btn-full icon-left icon-tools"><a href="?configuration">Configuration</a></div>
			<!-- ko if: hasNavigation -->
				<div data-bind="template: {name: navigation}"></div>
			<!-- /ko -->
		</div>
	    <div class="ten columns" id="col-right">
		  	<div class="row" id="header">
				<div class="nine columns" id="info">
					<a href="http://www.agocontrol.com" target="_blank">www.agocontrol.com</a>
				</div>
				<div class="three columns" id="logo">
					<a href="http://www.agocontrol.com" target="_blank"><img src="img/agocontrol_logo.png"/></a>
				</div>  		
			</div>
			<div class="container" id="grid" data-bind="template: {name: mainTemplate}">
	 		</div>
	    </div>
	</div>
</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
