<div class="four columns grid-item device"  data-bind="attr: {'data-uuid': uuid}">
	<!-- devicetype dimmerrgb - begin-->
	<div class="row">
		<div class="three columns">
			<div class="pretty large primary btn grid-item-icon handle">
				<i class="icon-adjust"></i>
			</div>
		</div>
		<div class="nine columns">
			<div class="grid-item-header">
			    <!-- ko if: name -->
				    <h3 data-bind="text: name"></h3>
				<!-- /ko -->
				<!-- ko ifnot: name -->
				    <h3 data-bind="text: devicetype"></h3>
				<!-- /ko -->
				<p class="room" data-bind="text: room"><i class="icon-location"></i></p>
				<p class="info" data-bind="text: state"><i class="icon-info"></i></p>
			</div>
		</div>
	</div>
	<div class="row grid-item-controls">
		<div class="six columns">
		    <!-- ko if: state -->
                <div class="cmd-btn pretty small default btn btn-full grid-command" data-bind="click: turnOn" data-value="on">ON</div>
            <!-- /ko -->
            <!-- ko ifnot: state -->
                <div class="cmd-btn pretty small primary btn btn-full grid-command" data-bind="click: turnOn" data-value="on">ON</div>
            <!-- /ko -->
		</div>
		<div class="six columns">
		    <!-- ko if: state -->
		        <div class="cmd-btn pretty small primary btn btn-full grid-command" data-bind="click: turnOff" data-value="off">OFF</div>
		    <!-- /ko -->
            <!-- ko ifnot: state -->
                <div class="cmd-btn pretty small default btn btn-full grid-command" data-bind="click: turnOff" data-value="off">OFF</div>
            <!-- /ko --> 
		</div>
		<div class="row">
			<div class="six columns">
				<div class="pretty small primary btn btn btn-full grid-command">
					<a href="#" data-bind="click: setColor"">SETCOLOR</a>
				</div>
			</div>
			<div class="six columns">
				<div class="slider" data-bind="slider: level, sliderOptions: {min: 0, max: 100, range: 'min', step: 1}" ></div>
			</div>
		</div>
	</div>
	<!-- devicetype dimmerrgb - end-->
</div>
