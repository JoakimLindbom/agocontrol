<div class="container" id="contentarea">
        <table id="configRoomsTable" style="width:100%; margin-top: 15px; margin-bottom: 5px;">
                <thead>
                    <tr>
                        <th style="font-weight: 700">Room Name</th>
                        <th style="font-weight: 700">Location</th>
                        <th style="font-weight: 700">Action</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: { data: rooms, afterRender: makeEditable }">
                    <!-- ko if: uuid -->
                    <tr data-bind="attr: {'data-uuid': uuid}">
                        <!-- ko if: name -->
                                <td class="edit_room" data-bind="attr: {'data-uuid': uuid}, text: name"></td>
                        <!-- /ko -->
                        <!-- ko ifnot: name -->
                                <td class="edit_room" data-bind="attr: {'data-uuid': uuid}">unset</td>
                        <!-- /ko -->

                        <!-- ko if: location -->
                                <td class="select_room_location" data-bind="attr: {'data-uuid': uuid}, text: location"></td>
                        <!-- /ko -->
                        <!-- ko ifnot: location -->
                                <td class="select_room_location" data-bind="attr: {'data-uuid': uuid}" >unset</td>
                        <!-- /ko -->
                        <td class="delete_room"><div class="cmd-btn pretty medium default btn btn-full grid-command" data-bind="click: $parent.deleteRoom">delete</div></td>
                    </tr>
                    <!-- /ko -->
                </tbody>
        </table>
        <br />


<br />
<h3>Create a new room</h3>
<div class="row">
 <ul class="ten columns">
  <li class="append field">
   <input class="wide email input" id="roomName" type="text" placeholder="New room name" />
   <div class="medium primary btn"><a href="#" data-bind="click: createRoom">Create</a></div>
  </li>
 </ul>
</div>
</div>
