{{#if isFirst }}
<div class="four columns grid-item device" style="margin-left:0" data-uuid="{{uuid}}">
{{ else }}
<div class="four columns grid-item device"  data-uuid="{{uuid}}">
{{/if}}
<!-- devicetype drapes - begin-->
<div class="row">
	<div class="three columns">
		<div class="pretty large primary btn grid-item-icon handle">
			<i class="icon-arrow-combo"></i>
		</div>
	</div>
	<div class="nine columns">
		<div class="grid-item-header">
				{{#if name}} 
					<h3>{{name}}</h3>
				{{else}}
					<h3>{{devicetype}}</h3>
				{{/if}}
			<span class="room"><i class="icon-location"></i>{{room}}</span>
		</div>
	</div>
</div>
<div class="row grid-item-controls">
	<div class="four columns">
		{{#if state}}
			<div class="cmd-btn pretty medium default btn btn-full grid-command" data-uuid="{{uuid}}"
			data-value="on">Close</div>
		{{else}}
			<div class="cmd-btn pretty medium primary btn btn-full grid-command" data-uuid="{{uuid}}"
			data-value="on">Close</div>
		{{/if}}
	</div>
	<div class="four columns">
		<div class="cmd-btn pretty medium default btn btn-full grid-command" data-uuid="{{uuid}}"
		data-value="stop">Stop</div>
	</div>
	<div class="four columns">
		{{#if state}}
			<div class="cmd-btn pretty medium primary btn btn-full grid-command" data-uuid="{{uuid}}"
			data-value="off">Open</div>
		{{else}}
			<div class="cmd-btn pretty medium default btn btn-full grid-command" data-uuid="{{uuid}}"
			data-value="off">Open</div>
		{{/if}} 
	</div>
	<div class="twelve columns">
		<div class="slider" data-uuid="{{uuid}}" data-value="{{state}}"></div>
	</div>
</div>
<!-- devicetype drapes - end-->
</div>
