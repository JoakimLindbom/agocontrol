{{#if isFirst }}
<div class="four columns grid-item device" style="margin-left:0" data-uuid="{{uuid}}">
{{ else }}
<div class="four columns grid-item device"  data-uuid="{{uuid}}">
{{/if}}
	<!-- devicetype pushbutton - begin-->
	<div class="row">
		<div class="three columns">
			<div class="pretty large primary btn grid-item-icon handle">
				<i class="icon-lamp"></i>
			</div>
		</div>
		<div class="nine columns">
			<div class="grid-item-header">
				{{#if name}} 
					<h3>{{name}}</h3>
				{{else}}
					<h3>{{devicetype}}</h3>
				{{/if}}
				<span class="room"><i class="icon-location"></i>{{room}}</span>
			</div>
		</div>
	</div>
	<div class="row grid-item-controls">
		<div class="twelve columns">
				<div class="cmd-btn pretty medium danger btn btn-full grid-command" data-uuid="{{uuid}}" data-value="push">PUSH</div>
		</div>
	</div>
	<!-- devicetype pushbutton - end-->
</div>
