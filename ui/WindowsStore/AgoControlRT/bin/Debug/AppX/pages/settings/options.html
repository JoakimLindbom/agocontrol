<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Options</title>
 
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
 
    <!-- App references -->
    <link href="/css/settings.css" rel="stylesheet" />
    <script src="/js/options.js"></script>
</head>
<body>
    <div id="options" class="win-settingsflyout" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{ width:'narrow' }">
        <div class="win-header">
            <button id="backButton" class="win-backbutton" aria-label="Back" onclick="WinJS.UI.SettingsFlyout.show()"></button>
            <div class="win-label">Options</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <p>
                    <label>Agocontrol Server details</label>
                    <label>
                        IP Address<input id="ip" name="ip" type="text" value="" />
                    </label>
                    <label>
                        Port<input id="port" name="port" type="text" value="8008" />
                    </label>
                </p>
<!--                <p>
                    <label for="refreshInterval">Refresh interval</label>
                    <input id="refreshInterval" name="refreshInterval" type="range" min="0" max="15" value="1" />
                </p>
    -->
            </div>
        </div>
    </div>
</body>
</html>
