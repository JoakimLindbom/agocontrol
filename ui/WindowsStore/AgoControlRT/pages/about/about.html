<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>About</title>
 
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
 
    <!-- App references -->
    <link href="/css/settings.css" rel="stylesheet" />
    <script src="/js/options.js"></script>
</head>
<body>
    <div id="options" class="win-settingsflyout" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{ width:'narrow' }">
        <div class="win-header">
            <button id="backButton" class="win-backbutton" aria-label="Back" onclick="WinJS.UI.SettingsFlyout.show()"></button>
            <div class="win-label">About</div>
        </div>
        <div class="win-content">
            <div class="win-settings-section">
                <p>
                    This app is used to control ago control systems. For more information visit <a href="http://www.agocontrol.com">www.agocontrol.com</a>

                </p>

            </div>
        </div>
    </div>
</body>
</html>
